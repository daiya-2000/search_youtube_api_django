{% extends "firstapp/base.html" %}
<!--  -->
{% block title %}main{% endblock %}
<!--  -->
{% block main %}

<main>
  <section class="py-1 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-bold fw-light">Let's see!</h1>
        <p class="lead text-muted">Find a video you like.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for video in videos %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%"
            height="225" src="{{video.thumbnail}}"" aria-label="Placeholder:
            Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">

            <div class="card-body">
              <p class="card-text">{{ video.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    onclick="location.href='{{ video.url }}'"
                  >
                    View
                  </button>
                </div>
                <small class="text-muted">{{ video.duration }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
<!--  -->
{% block footer %}<a href="">Home</a>{% endblock %}
